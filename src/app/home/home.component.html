<div class="row">
  <div class="col-md-4 d-flex align-items-center">
    <h2>Trending Movies<br />Right Now</h2>
  </div>
  <div *ngFor="let movie of trendingMovies" class="col-md-2">
    <a [routerLink]='["/movie-details", movie.id , movie.title]'>
      <div class="py-1 position-relative">
        <img [src]="imgPrefix + movie.poster_path" class="w-100" [attr.alt]="movie.title" />
        <h5 class="p-3">{{ movie.title }}</h5>
        <div class="vote">
          {{ movie.vote_average }}
        </div>
      </div>
    </a>
  </div>
</div>

<div class="row pt-5 border-top">
  <div class="col-md-4 d-flex align-items-center">
    <h2>Trending Tv<br />Right Now</h2>
  </div>
  <div *ngFor="let tv of trendingTv" class="col-md-2">
    <a [routerLink]='["/movie-details", tv.id , tv.name]'>
      <div class="py-1 position-relative">
        <img [src]="imgPrefix + tv.poster_path" class="w-100" [attr.alt]="tv.name" />
        <h5 class="p-3">{{ tv.name }}</h5>
        <div class="vote">
          {{ tv.vote_average }}
        </div>
      </div>
    </a>
  </div>
</div>
